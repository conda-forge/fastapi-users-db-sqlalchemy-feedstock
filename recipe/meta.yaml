{% set name = "fastapi-users-db-sqlalchemy" %}
{% set version = "4.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 4e44a7de070ba853e2bee3cefb3d7f084c09dafeceb9f8c5f04b2b92768246f4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - flit-core
    - pip
    - hatchling
    - hatch-regex-commit
    - python >=3.7
  run:
    - python >=3.7
    - fastapi-users >=10.0.0
    - sqlalchemy >=1.4

test:
  imports:
    - fastapi_users_db_sqlalchemy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fastapi-users/fastapi-users-db-sqlalchemy
  summary: FastAPI Users - Database adapter for SQLAlchemy + encode/databases
  doc_url: https://fastapi-users.github.io/fastapi-users
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davidbrochart
